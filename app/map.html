<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- endbuild -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body class="mapped">
    <!-- Header Include -->
    <header class="container-fluid   fixed-top ">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img alt="KPV" src="images/logo-kpv.svg"/>
            </a>
            
        </nav>
    </header>

    <main>
            <!-- body content -->
            
<style>
    html,
    body,
    main {
        height: 100%;
    }

    main {
        margin: 0;
    }
</style>
<div id="map"></div>
<div class="sidebar-filter">
    <div class="btn-group btn-group-toggle long-list" data-toggle="buttons">
        <label class="btn btn-outline-primary active">
            <input type="radio" name="options" id="kpvYes" autocomplete="off" checked> Map
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="options" id="kpvNo" autocomplete="off"> Location List
        </label>
    </div>
    <h1>Find Your Store</h1>
</div>
<script>
    function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 40.674, lng: -73.945 }, // Configure your latitude and longitude
            zoom: 12,
            styles: // Please paste the generated code from Style Wizard here. 
                [
                    {
                        "featureType": "water",
                        "stylers": [
                            {
                                "color": "#a1c2ff"
                            }
                        ]
                    }
                ]
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGqRxQFGDLiXbfcZvXCrv85q9rJjNM49g&callback=initMap" async
    defer></script> 
    </main>
    <!-- color card Include --> 
    
</body>
<!-- build:js js/scripts.min.js -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/float-labels.min.js"></script>
<script src="js/switchery.js"></script>
<!-- endbuild -->

</html>
